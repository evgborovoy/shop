{% extends "shopapp/base.html" %}
{% block title %}
	Archive product {{ object.name }}
{% endblock %}
{% block body %}
	<h1>Are you sure you want to archive {{ object.name }}?</h1>
    <br>
    <div>
        <a href="{% url 'shopapp:product_detail' pk=object.pk %}">Cancel</a>
    </div>
    <br>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Archive</button>
        </form>
    </div>
{% endblock %}
